<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Library App</title>
</head>
<body>
    <header>
        <img src="book-icon.png" alt="" class="logo">
        <button>Log In</button>
    </header>
    <main>
        <button class="add-book">Add Book<br><span>+</span></button>
        <div class="book-container">
        </div>
    </main>
    <dialog class="modal">
        <form action="#" method="dialog">
            <label for="author">Author</label><br>
            <input type="text" name="Author" id="author"><br>
            
            <label for="title">Title</label><br>
            <input type="text" id="title" name="Title"><br>

            <label for="pages">Pages</label><br>
            <input type="number" name="Pages" id="pages"><br>

            <label for="read">Have you read this?</label>
            <input type="checkbox" name="Has-Read" id="read"><br>
            <button id="submit-button" type="submit">Submit</button>
            <button id="close">close</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
